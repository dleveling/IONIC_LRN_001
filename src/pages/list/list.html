<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

          <ion-item-sliding *ngFor="let item of items" >
              <button ion-item (click)="itemTapped($event, item)" >
                  <ion-icon [name]="item.icon" item-start></ion-icon>
                    {{item.title}}
                  <div class="item-note" item-end>
                    {{item.note}}
                  </div>
              </button>

    
          <ion-item-options side="right">
              <button ion-button color="danger" (click) ='deleteRow($event,item)'>
                 <ion-icon name="trash"></ion-icon>
                  Delete
              </button>
              <button ion-button color="Default" (click) ='moreRow()'>
                  <ion-icon name="md-information-circle"></ion-icon>
                  More
               </button>
          </ion-item-options>

  </ion-item-sliding>

  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
