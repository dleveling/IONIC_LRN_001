<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Infomation</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>

        <ion-item center >
            <ion-label color='primary' stacked >Student ID</ion-label>
            <ion-label >{{stuValID}}</ion-label>
        </ion-item>
    
        <ion-item center >
            <ion-label color='primary' floating>Student Name</ion-label>
            <ion-input type="text" value={{stuValName}} [(ngModel)] = 'val2' ></ion-input>
        </ion-item>
        
        <button ion-button full round (click) ='upStu();'> Update</button>

    </ion-content>
