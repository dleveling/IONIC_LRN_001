<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>showlt</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let item of stuListDB">
      
        <button ion-item  (click)='viewProfile(item.title,item.note)'> 
          <div class="item-note" item-start>
            {{item.studentID }}
          </div>

          <div class="item-note" item-end>
            {{item.studentName}}
          </div>
        </button>

        <ion-item-options side="right">
            <button ion-button color="danger" (click) ='deleteRowStu($event,item)'>
               <ion-icon name="trash"></ion-icon>
                Delete
            </button>
            <button ion-button color="Default" (click) ='moreRowStu(item.studentID,item.studentName)'>
                <ion-icon name="md-information-circle"></ion-icon>
                More
             </button>
        </ion-item-options>

        </ion-item-sliding>
    </ion-list>
</ion-content>
